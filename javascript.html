<html>
	<body>
		<script>
		var kleur = prompt("is de kaas geel? yes or no?");
		if(kleur == "yes"){
		var gaten = prompt("zitten er gaten in? yes or no?")
		}
		else if(kleur == "no"){
		var schimmel = prompt("Heeft de kaas blauw schimmels? yes or no?")	
		}
		if(gaten == "yes"){
		var prijs = prompt("Is de kaas belachelijk duur? yes or no?")
		}
		else if (gaten == "no"){
		var hard = prompt("Is de kaas hard als steen? yes or no?")
		}
		if(schimmel == "yes"){
		var korstyes = prompt("heeft de kaas een korst? yes or no?")
		}
		else if (schimmel == "no"){
		var korstno = prompt("heeft de kaas een korst? yes or no?")
		}
		if (prijs == "yes"){
		alert("Emmenthaler");
		}
		else if (prijs == "no"){
		alert("Leerdammer");
		}
		if (hard == "yes"){
		alert("Pamigiano Reggiano");
		}
		else if (hard == "no"){
		alert("Goudse kaas");
		}
		if (korstyes == "yes"){
		alert("Blue de Rochbaron");		
		}
		else if (korstyes == "no"){
		alert("Foume d'Ambert");
		}
		if (korstno == "yes"){
		alert("Camembert");		
		}
		else if (korstno == "no"){
		alert("Mozzarella");
		}
		</script>
	</body>
</html>
